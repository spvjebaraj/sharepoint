<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSOM Examples</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js' type="text/javascript"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <style>
    #sideNavBox {
      display: none;
    }
    #contentBox {
      margin-left: 0px;
    }
    .container {
      margin-top: 30px;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="contact-list">
      <table class="table table-striped" id="tblContacts">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Company</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tblBody">

        </tbody>
      </table>
      <div class="text-right">
        <button type="button" class="btn btn-primary" onclick="addNewListItem()">New</button>
      </div>
    </div>
    <br>
    <div class="contact-entry">
      <div class="form-group row">
        <label for="firstname-input" class="col-2 col-form-label">First Name</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="firstName">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname-input" class="col-2 col-form-label">Last Name</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="lastName">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Email</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="email">
        </div>
      </div>
      <div class="form-group row">
        <label for="city-input" class="col-2 col-form-label">Company</label>
        <div class="col-10">
          <input class="form-control" type="text" value="" name="company">
        </div>
      </div>
      <button type="button" class="btn btn-success" id="btnSubmit">Submit</button>
      <button type="button" class="btn btn-success" id="btnUpdate">Update</button>
      <button type="button" class="btn btn-primary" onclick="onCancel()">Cancel</button>
    </div>
  </div>

  <script src='/sites/sptraining/SiteAssets/JSOM/js/jsom-crud.js' type="text/javascript"></script>
</body>

</html>
